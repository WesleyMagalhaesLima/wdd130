<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML and CSS Quiz</title>
    <meta name="description" content="This page is the Quiz Form Page for the WDD130 Web Fundamentals course devoloped by Wesley Magalhães Lima as part of the Web and Computer Programming certificate.">
    <meta name="author" content="Wesley Magalhães Lima">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD130 | HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset class="identification">
                <legend>Identification</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">E-mail:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="example@email.com">
            </fieldset>
            <fieldset class="quiz">
                <legend>Quiz</legend>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">

                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" cols="20" rows="5"></textarea>

                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="javascript">// This is a valid CSS comment</option> 
                    <option value="sql">-- This is a valid CSS comment</option> 
                    <option value="css">/* This is a valid CSS comment */</option> 
                    <option value="html">&lt;!-- This is a valid CSS comment --&gt;</option>
                </select>
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>
                <input type="number" name="q4" id="q4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
